group 'com.ft.mo'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'org.codehaus.groovy:groovy-all:2.4.+',
            'org.seleniumhq.selenium:selenium-java:2.48.+',
            'io.appium:java-client:3.2.+'
    )
    testCompile (
            'junit:junit:4.12',
            'org.spockframework:spock-core:1.0-groovy-2.+'
    )
}
